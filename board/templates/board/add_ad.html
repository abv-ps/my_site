{% extends "board/base.html" %}

{% block content %}
    <div class="container mt-5">
        <h2>Додати оголошення</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.title.id_for_label }}" class="form-label">Назва</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="{{ form.description.id_for_label }}" class="form-label">Опис</label>
                {{ form.description }}
            </div>
            <div class="mb-3">
                <label for="{{ form.price.id_for_label }}" class="form-label">Ціна</label>
                {{ form.price }}
            </div>
            <div class="mb-3">
                <label for="{{ form.existing_category.id_for_label }}" class="form-label">Виберіть категорію</label>
                {{ form.existing_category }}
            </div>
            <div class="mb-3">
                <label for="{{ form.new_category.id_for_label }}" class="form-label">Або створіть нову</label>
                {{ form.new_category }}
            </div>
            <button type="submit" class="btn btn-primary">Додати</button>
        </form>
    </div>
{% endblock %}
