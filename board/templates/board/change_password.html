{% extends "board/base.html" %}

{% block title %}Зміна паролю{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 400px;">
    <h2 class="text-center">Зміна паролю</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="old_password" class="form-label">Поточний пароль</label>
            <input type="password" name="old_password" id="old_password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="new_password1" class="form-label">Новий пароль</label>
            <input type="password" name="new_password1" id="new_password1" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="new_password2" class="form-label">Підтвердьте новий пароль</label>
            <input type="password" name="new_password2" id="new_password2" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Змінити пароль</button>
    </form>

    <a href="{% url 'board:user_profile' %}" class="btn btn-secondary mt-3 w-100">Скасувати</a>
</div>
{% endblock %}
