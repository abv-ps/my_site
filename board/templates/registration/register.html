{% extends "board/base.html" %}

{% block title %}Реєстрація{% endblock %}

{% block content %}
    <div class="container mt-5" style="max-width: 800px;">
        <h2 class="text-center">Реєстрація</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <!-- Ліва частина: Логін, електронна пошта та паролі -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="username" class="form-label">Логін*</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Електронна пошта*</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="password1" class="form-label">Пароль*</label>
                        <input type="password" name="password1" id="password1" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="password2" class="form-label">Повторіть пароль*</label>
                        <input type="password" name="password2" id="password2" class="form-control" required>
                    </div>
                </div>

                <!-- Права частина: Додаткова інформація -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Номер телефону</label>
                        <input type="text" name="phone_number" id="phone_number" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="birth_date" class="form-label">Дата народження</label>
                        <input type="date" name="birth_date" id="birth_date" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="location" class="form-label">Адреса</label>
                        <input type="text" name="location" id="location" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="avatar" class="form-label">Аватар</label>
                        <input type="file" name="avatar" id="avatar" class="form-control">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Зареєструватися</button>
        </form>


        <!-- Виведення помилок форми -->
        {% if form.errors %}
            <div class="alert alert-danger mt-3">
                <ul>
                    {% for field, errors in form.errors.items %}
                        <li>{{ field }}: {{ errors.0 }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <p class="text-center mt-3">Вже є акаунт? <a href="{% url 'board:login' %}">Увійти</a></p>
    </div>
{% endblock %}
